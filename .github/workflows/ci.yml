name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js for pnpm and e2e tests
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      # Setup Python for backend
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Setup Go for client
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # Install dependencies
      - name: Install root dependencies
        run: pnpm install

      - name: Install backend dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Install Go dependencies
        working-directory: client
        run: go mod download

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.61.0
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install e2e dependencies
        working-directory: e2e
        run: pnpm install

      - name: Install Playwright browsers
        working-directory: e2e
        run: pnpm exec playwright install --with-deps

      # Lint
      - name: Lint all code
        run: pnpm lint

      # Unit tests
      - name: Run backend unit tests
        working-directory: backend
        run: pnpm test

      - name: Run client unit tests
        working-directory: client
        run: make test

      # Start services and run e2e tests
      - name: Start backend service
        working-directory: backend
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid
        env:
          PYTHONUNBUFFERED: '1'

      - name: Start client service
        working-directory: client
        run: |
          go build -o meeting-plunger .
          ./meeting-plunger serve &
          echo $! > client.pid

      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend service..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/30: Backend not ready yet..."
            sleep 1
          done
          
          echo "Waiting for client service..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Client is ready!"
              break
            fi
            echo "Attempt $i/30: Client not ready yet..."
            sleep 1
          done
          
          echo "Verifying services are responding..."
          curl -f http://localhost:8000/health
          curl -f http://localhost:3000

      - name: Run e2e tests
        working-directory: e2e
        run: pnpm exec cucumber-js --tags "not @wip" --import 'steps/*.ts' --import 'support/*.ts'
        env:
          NODE_OPTIONS: '--import tsx/esm'

      - name: Stop services
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi
          if [ -f client/client.pid ]; then
            kill $(cat client/client.pid) || true
          fi

      # Upload artifacts on failure
      - name: Upload e2e test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            e2e/reports/
            e2e/test-results/
          retention-days: 7
